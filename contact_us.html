<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contct us</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="website_header">Carshop Company</h1>
            <h2>Contact us</h2>
            <hr>
            <nav>
                <a class="main_link" href="Index.html">Homepage</a>
                <a class="main_link" href="products.html">Products</a>
                <a class="main_link" href="About_us.html">About Us</a>
                <a class="main_link" id="current_location" href="Contact_us.html">Contact Us</a>
            </nav>
        </header>
    
        <form>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname"name="lastname" placeholder="Lastname" required>
            <br>
            <label for="password"> Password</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="email address">Email Address:</label>
            <input type="emai" id="email_address" name="email_address">
            <br>
            <label for="message"> Message:</label>
            <textarea id="message" name="message">Type your message</textarea> 
            <br>
            <label for="communication">Mode of communication</label>
            <input type="radio" value="email" id="emai" name="communication">
            <label for="email">Email</label>
            <input type="radio" value="phone" id="emai" name="communication">
            <label for="phone">Phone</label>
            <input type="radio" value="social_media" id="social_media" name="communication">
            <label for="social_media">Social Media</label>
            <br>
            <label for="communication">How did you learn about company?:</label>
            <input type="checkbox" value="email" id="emai" name="communication">
            <label for="email">Email</label>
            <input type="checkbox" value="phone" id="emai" name="communication">
            <label for="phone">Phone</label>
            <input type="checkbox" value="social_media" id="social_media" name="communication">
            <label for="social_media">Social Media</label>
            <br>
            <label for="country _of_origin">Conuntry of Origin</label>
            <select name="country_of_origin" name="country_of_origin">
                <option value="australia">Australia</option>
                <option value="belize">Belize</option>
                <option value="congo">Congo</option>
                <option value="djibouti">Djbouti</option>
                <option value="eritria">Eritria</option>
                <option value="finland">Finland</option>
                <option value="ghana">Ghana</option>
            </select>
            <br>
            <label for="country _of_preference">Conuntry of Preference</label>
            <select name="country_of_preference" name="country_of_preference" multiple> 
                <option value="australia">Australia</option>
                <option value="belgium">Belgium</option>
                <option value="canada">Canada</option>
                <option value="denmark">Denmark</option>
                <option value="estonia">Estonia</option>
                <option value="france">France</option>
                <option value="germany">Germany</option>
            </select>
            <br><label for="age">Age</label>
            <input type="number" id="age" name="age"min="0" max="135">
            <br>
            <label for="fileinput"File:></label>
            <input type="file" id="fileinput" name="fileinput">
            <br>
            <button type="submit" value="Submit">Submit</button>
            <br>
            <input type="image" src="images/Green_button.jpeg" height="35px">
            <br>
            <input type="button" value="Click me">
        </form>
    </div>
</body>
</html>
